<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SnapYelp</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <!-- See https://goo.gl/OOhYW5 
    <meta name="description" content="Featuring tweets from federal elected officials - The President on down">
	<meta name="keywords" content="Governors, Congress, White House and select Correspondents">
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Junkeet.com - Streaming Political Analytics">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>    
	<link rel="import" href="src/my-app.html">

    <style>  
    body {
        transition: opacity ease-in 0.2s;
    	transition-property: opacity;
    	transition-duration: 0.2s;
    	transition-timing-function: ease-in;
    	transition-delay: 0s;	  
    }
	html *
	{
	   font-size: 1em !important;
	   color: #000 !important;

  		margin: 0;  		
	}
	my-app {
		background-color: green;
	}
