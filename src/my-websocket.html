<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-websocket">
   <template>
      <style>
         :host {
         }   
      </style>
      <div>
      websocket: {{ readyState }}
      </div>
   </template>
   <script>
		class MyWebsocket extends Polymer.Element {
		  static get is() { return 'my-websocket'; }
		  static get properties() {
			  return {
	              url: {
	                  type: String,
	                  reflectToAttribute: true,
	                  value: 'ws://localhost:8082'
	              },
	              readyState: {
	              	type: Number,
	              	reflectToAttribute: true
	              },
	              socket: {
	            	  	type: Object
	              }
			  }		  
		  }
		  
	      requestsChanged(requests) {
	    	  	if ( requests && this.socket.readyState == 1 ) {
		    	  console.log('send:', requests[requests.length -1])
		    	  this.socket.send( JSON.stringify(requests[requests.length -1]) );	    		  
	    	  	}
	      };
		  
	      onError(event) {
	    	  	console.log('error:', event,  this.socket)
	    	  	this.readyState = this.socket.readyState
	      };
	      onOpen(event) {
	    	  	console.log('open:', event, this.socket)
	    	  	this.readyState = this.socket.readyState
	      };
	      onMessage(event) {
	    	  	console.log('message:', event, this.socket)
	      }	      
	      ready() {
	    	  super.ready();
			  this.socket = new WebSocket(this.url, this.protocol);
	          this.socket.onerror = this.onError.bind(this);
	          this.socket.onopen = this.onOpen.bind(this);
	          this.socket.onmessage = this.onMessage.bind(this);
	          this.socket.onclose = this.onClose.bind(this);
	      }
	      onClose(event) {
	    	  	console.log('close:', event, this.socket)
	      }
		}            
      	customElements.define(MyWebsocket.is, MyWebsocket);      
   </script>
</dom-module>
