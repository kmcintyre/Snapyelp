<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="redux-mixin.html">

<dom-module id="my-funnels">
   <template>
      <style>
         :host {
         }   
      </style>
      <template is="dom-if" if="[[visible(funnels)]]">
      	{{ funnels }}
      </template>
   </template>
   <script>
		class MyFunnels extends ReduxMixin(Polymer.Element) {
		  static get is() { return 'my-funnels'; }
		  static get properties() {
			  return {
	              requests: {
	                  type: Array,
	                  statePath: 'funnels'
	              }
			  }		  
		  }
		  visible(f) {
			  return this.funnels.length > 0
		  }
		  
		}            
      	customElements.define(MyFunnels.is, MyFunnels);      
   </script>
</dom-module>
