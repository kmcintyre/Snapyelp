<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="redux-mixin.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-requests">
   <template>
      <style include="shared-styles iron-flex iron-flex-alignment">
         :host {         	
         }
         paper-spinner-lite {
         	margin-right: 5px;
         }   
         .queue {
         	@apply(--layout-horizontal);
         }              
      </style>
      <div class="queue" hidden$="{{ !visible(requests) }}">
    	<paper-spinner-lite active class="thick green" ></paper-spinner-lite>
    	<div>
    		Queue {{ requests.length }}
    	</div>           
      </div>      
   </template>
   <script>
   class MyRequests extends ReduxMixin(Polymer.Element) {
       static get is() {
           return 'my-requests';
       }
       static get properties() {
           return {
               requests: {
                   type: Array,
                   statePath: 'requests'
               }
           }
       }
       visible(r) {
    	   console.log('yo')
    	   return this.requests.length > 0;
       }
       ready() {
           super.ready()
       }
   }
   customElements.define(MyRequests.is, MyRequests);
   </script>
</dom-module>
