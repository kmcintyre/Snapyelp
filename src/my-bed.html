<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-mixin.html">
<dom-module id="my-bed">
   <template>
      <style include="shared-styles iron-flex iron-flex-alignment paper-styles">
         :host {
         }
         paper-fab {
         background-color: #8D9096;
         }
         paper-fab[action="add"] {
         background-color: #2CA01C;
         }         
         paper-fab[action="left"], paper-fab[action="right"] {
         transform: scale(0.7);
         }         
         paper-fab[action="remove"] {
         margin-left: 20px
         }        
         paper-input {
         --paper-input-container-color: #000;
         --paper-input-container-focus-color: #538700;
         --paper-input-container-invalid-color: red;
         --paper-input-container-input-color: #000;
         }		 
         paper-fab {
         margin-left: 5px
         }
         .job {
         @apply(--layout-horizontal);
         @apply(--layout-start);		 			 
         }	     
         .container {		 	
         padding: 10px;
         maring: 10px 30px 10px 30px;		 	
         }
         .container {
         @apply(--layout-horizontal);
         @apply(--layout-wrap);
         }
         .inner {
         @apply(--layout-horizontal);    		    		      	
         }
         .card-content {
         min-height: 100px;
         width: 300px;
         }
         .with-margin {
         --paper-card:{
         margin: 10px;
         }
         } 
      </style>
      <div class="job">
         <div class="container">
            <template is="dom-repeat" items="[[job]]" as="step">
               <paper-card class="with-margin">
                  <div class="card-content">
                     <iron-icon
                        style="cursor: pointer;float:right;transform: translate(15px, -15px)"
                        icon="[[open.icon]]" 
                        title="[[open.title]]" 												
                        on-click="launch"
                        url$="{{ step.url }}"									
                        ></iron-icon>
                     <paper-input
                        label="URL"
                        value$="{{ step.url }}"
                        on-change="modstep"
                        index$="{{ index }}"
                        action="update"
                        >
                  </div>
                  <div class="card-actions">
                     <div class="layout horizontal justified">
                        <paper-fab
                           hidden$="{{ !step.left }}"
                           mini 
                           icon="[[left.icon]]" 
                           title="[[left.title]]" 												
                           on-click="modstep"
                           index$="{{ index }}"
                           action="left"									
                           ></paper-fab>
                        <div class="flex"></div>
                        <paper-fab
                           hidden$="{{ !step.right }}" 
                           mini 
                           icon="[[right.icon]]" 
                           title="[[right.title]]" 												
                           on-click="modstep"
                           index$="{{ index }}"
                           action="right"									
                           ></paper-fab>
                        <paper-fab mini 
                           icon="[[remove.icon]]" 
                           title="[[remove.title]]" 												
                           on-click="modstep"
                           index$="{{ index }}"
                           action="remove"									
                           ></paper-fab>
                     </div>
                  </div>
               </paper-card>
            </template>
            <paper-card class="with-margin">
               <div class="card-content">
                  <paper-input
                     id="url"
                     label="URL"
                     on-change="modstep"
                     action="add"
                     >			
                  </paper-input>
               </div>
               <div class="card-actions layout horizontal">
                  <div class="flex"></div>
                  <paper-fab mini
                     class="self-center" 
                     icon="[[step.icon]]" 
                     title="[[step.title]]" 												
                     on-click="modstep"
                     action="add"
                     ></paper-fab>
                  <div class="flex"></div>
               </div>
            </paper-card>
         </div>
      </div>
   </template>
   <script>
   class MyBed extends ReduxMixin(Polymer.Element) {
       static get is() {
           return 'my-bed';
       }
       static get actions() {
           return {
               websocketRequest(job) {
                   return {
                       type: 'WEBSOCKET_REQUEST',
                       request: job
                   };
               }
           }
       }
       static get properties() {
           return {
               open: {
                   value: {
                       icon: 'launch',
                       title: 'Open URL'
                   }
               },
               step: {
                   value: {
                       icon: 'add',
                       title: 'Add URL'
                   }
               },
               remove: {
                   value: {
                       icon: 'delete',
                       title: 'Remove URL'
                   }
               },
               right: {
                   value: {
                       icon: 'hardware:keyboard-arrow-right',
                       title: 'Shift Right'
                   }
               },
               left: {
                   value: {
                       icon: 'hardware:keyboard-arrow-left',
                       title: 'Shift Left'
                   }
               },
               job: {
                   type: Array,
                   reflectToAttribute: true,
                   value: [{
                       url: 'https://quickbooks.intuit.com'
                   }]
               },
               enabled: {
                   value: true
               },
               hidden: {
                   value: false
               }
           }
       }
       launch(e) {
           console.log('launch:', e.target.getAttribute('url'))
           window.open(e.target.getAttribute('url'), '_blank');
       }
       modstep(e) {
           let nj = this.job.slice(0);
           if (e.target.getAttribute('action') == 'right') {
               let i = parseInt(e.target.getAttribute('index'));
               let j = nj[i];
               nj[i] = nj[i + 1];
               nj[i + 1] = j
           } else if (e.target.getAttribute('action') == 'left') {
               let i = parseInt(e.target.getAttribute('index'));
               let j = nj[i];
               nj[i] = nj[i - 1];
               nj[i - 1] = j
           } else if (e.target.getAttribute('action') == 'update') {
               let i = parseInt(e.target.getAttribute('index'));
               let v = e.target.value || 'https://quickbooks.intuit.com';
               nj[i].url = v;
           } else if (e.target.getAttribute('action') == 'add') {
               let v = this.$.url.value || 'https://quickbooks.intuit.com';
               let step = {
                   url: v
               }
               this.$.url.value = '';
               nj.push(step)
           } else if (e.target.getAttribute('action') == 'remove') {
               let i = parseInt(e.target.getAttribute('index'));
               nj.splice(i, 1);
           }
           this.set('job', nj)
           this.job.forEach((s, i) => {
               let ns = {
                   url: s.url,
                   right: i < this.job.length - 1,
                   left: i > 0
               };
               this.set('job.' + i, ns)
           });

           this.enabled = this.can_run();
       }
       can_run() {
           console.log('can run:', this.job.length)
           return this.job.length > 0
       }
   }
   customElements.define(MyBed.is, MyBed);
   </script>
</dom-module>
